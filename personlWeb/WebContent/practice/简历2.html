<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人简历</title>
<style type="text/css">
td {
	text-align: center;
}
</style>
</head>
<body>
	<table border="1" height="900" wodth="600">
		<div>
			<tr>
				<td bgcolor="gray" id="tou" colspan="7"><center>
						<b> <i>个&nbsp;人&nbsp;简&nbsp;历</i></b>
					</center></td>
			</tr>
			<tr>
				<td>姓&nbsp;名：</td>
				<td colspan="1"><input type="text" width="10px" height="5px"></td>
				<td>性&nbsp;别：</td>
				<td colspan="1"><input type="text" width="10px" height="2px"></td>
				<td>籍&nbsp;贯：</td>
				<td colspan="1"><input type="text" width="10px" height="2px"></td>
				<td rowspan="4"></td>
			</tr>
			<tr>
				<td>出生日期：</td>
				<td colspan="1"><input type="text" width="10px" height="2px"></td>
				<td>民族：</td>
				<td colspan="1"><input type="text" width="10px" height="2px"></td>
				<td>现所在地：</td>
				<td colspan="1"><input type="text" width="10px" height="2px"></td>
			</tr>
			<tr>
				<td>婚姻状况：</td>
				<td colspan="1"><input type="text" width="10px" height="2px"></td>
				<td>政治面貌：</td>
				<td colspan="1"><input type="text" width="10"></td>
				<td>最高学历：</td>
				<td colspan="1"><input type="text" width="10"></td>
			</tr>
			<tr>
				<td>所学专业：</td>
				<td colspan="1"><input type="text" width="10"></td>
				<td>毕业学校：</td>
				<td colspan="1"><input type="text" width="10"></td>
				<td>毕业时间：</td>
				<td colspan="1"><input type="text" width="10"></td>
			</tr>
			<tr>
				<td>手&nbsp;&nbsp;机：</td>
				<td colspan="2"><input type="text" width="70px" height="5px"></td>
				<td>电子邮箱：</td>
				<td colspan="3"><input type="text" width="70px" height="5px"></td>
			</tr>
			<tr>
				<td>求职意向：</td>
				<td colspan="6"><input type="text" width="100px" height="5px"></td>
			</tr>
		</div>
		<div>
			<tr>
				<td bgcolor="gray" id="tou" colspan="7"><center>
						<b> <i>培训/教育经历</i></b>
					</center></td>
			</tr>
			<tr>
				<td colspan="2"><center>起止时间</center></td>
				<td colspan="2"><center>学校/培训地</center></td>
				<td colspan="2"><center>专业/课程</center></td>
				<td colspan="2"><center>学历/证书</center></td>
			</tr>
			<tr>
				<td colspan="2" height="20"></td>
				<td colspan="2"></td>
				<td colspan="2"></td> <
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="2" height="20"></td>
				<td colspan="2"></td>
				<td colspan="2"></td> <
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="2" height="20"></td>
				<td colspan="2"></td>
				<td colspan="2"></td> <
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="2" height="20"></td>
				<td colspan="2"></td>
				<td colspan="2"></td> <
				<td colspan="2"></td>
			</tr>
		</div>
		<div>
			<tr>
				<td bgcolor="gray" id="tou" colspan="7"><center>
						<b> <i>工作经验</i></b>
					</center></td>
			</tr>
			<tr>
				<td colspan="2"><center>起止时间</center></td>
				<td colspan="2"><center>公司名称</center></td>
				<td colspan="3"><center>职位及简单描述</center></td>
			</tr>
			<tr>
				<td colspan="2" height="20"></td>
				<td colspan="2"></td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td colspan="2" height="20"></td>
				<td colspan="2"></td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td colspan="2" height="20"></td>
				<td colspan="2"></td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td colspan="2" height="20"></td>
				<td colspan="2"></td>
				<td colspan="3"></td>
			</tr>
		</div>
		<div>
			<tr>
				<td rowspan="2" colspan="2"><center>
						<b> <i>技能专长</i></b>
					</center></td>
				<td colspan="0.5"><center>专长</center></td>
				<td colspan="5"></td>
			</tr>
			<tr>
				<td colspan="0.5"><center>爱好</center></td>
				<td colspan="5"></td>
			</tr>
		</div>
		<div>
			<tr>
				<td bgcolor="gray" rowspan="1.5" colspan="2"><center>
						<b> <i>自我评价</i></b>
					</center></td>
				<td rowspan="1.5" colspan="12"></td>
			</tr>
		</div>

		<div>
			<tr>
				<td bgcolor="gray" rowspan="2" colspan="2"><center>
						<b> <i>备注</i></b>
					</center></td>
				<td rowspan="2" colspan="12"></td>
			</tr>
		</div>
		<br />
	</table>
</body>
</html>
