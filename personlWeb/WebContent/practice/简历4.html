<!DOCTYPE html>
<html>
<head>
<meta charset="GB2312">
<title>个人简历</title>
<style type="text/css">
 td {
	text-align: center;
}
</style>
</head>
<body>
	<table border="1"  cellspacing="0" width="600" height="800">  <!-- width="600" height="800" -->
		<div>
			<tr>
				<td bgcolor="gray" id="tou" colspan="7"  >个&nbsp;人&nbsp;简&nbsp;历</td>
			</tr>
			<tr>
				<td style="width: 120px;height: 30px;">姓&nbsp;名：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">性&nbsp;别：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">籍&nbsp;贯：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td  style="width: 130px;" rowspan="4">&nbsp;&nbsp;&nbsp;&nbsp;</td>
			</tr>
			<tr>
				<td style="width: 120px;height: 30px;">出生日期：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">民族：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">现所在地：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td style="width: 120px;height: 30px;">婚姻状况：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">政治面貌：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">最高学历：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td style="width: 120px;height: 30px;">所学专业：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">毕业学校：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">毕业时间：</td>
				<td style="width: 130px;height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td style="width: 120px;height: 30px;">手&nbsp;&nbsp;机：</td>
				<td style="height: 30px;"  colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="width: 120px;height: 30px;">电子邮箱：</td>
				<td style="height: 30px;" colspan="3"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td>求职意向：</td>
				<td style="width: 130px;height: 30px;" colspan="6"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
		</div>
		<div>
			<tr>
				<td bgcolor="gray" id="tou" colspan="7"><center>
						<b> <i>培训/教育经历</i></b>
					</center></td>
			</tr>
			<tr>
				<td style="height: 30px;" colspan="2">起止时间</td>
				<td style="height: 30px;" colspan="2">学校/培训地</td>
				<td style="height: 30px;" colspan="2">专业/课程</td>
				<td  colspan="2">学历/证书</td>
			</tr>
			<tr>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td> 
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td> 
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td> 
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td> 
				<td colspan="2"  style="height: 30px;"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
		</div>
		<div>
			<tr>
				<td bgcolor="gray" id="tou" colspan="7"><center>
						<b> <i>工作经验</i></b>
					</center></td>
			</tr>
			<tr>
				<td style="height: 30px;"  colspan="2" >起止时间</td>
				<td style="height: 30px;"  colspan="2" >公司名称</td>
				<td style="height: 30px;"  colspan="3" >职位及简单描述</td>
			</tr>
			<tr>
				<td style="height: 30px;" colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="height: 30px;" colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="height: 30px;" colspan="3"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td style="height: 30px;" colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="height: 30px;" colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="height: 30px;" colspan="3"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td style="height: 30px;" colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="height: 30px;" colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="height: 30px;" colspan="3"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td style="height: 30px;" colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="height: 30px;" colspan="2"><input type="text" style="width: 100%;height: 100%;"></td>
				<td style="height: 30px;" colspan="3"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
		</div>
		<div>
			<tr>
				<td rowspan="2" colspan="2">技能专长</td>
				<td colspan="0.5">专长</td>
				<td colspan="5"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
			<tr>
				<td colspan="0.5"><center>爱好</center></td>
				<td colspan="5"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
		</div>
		<div>
			<tr>
				<td style="height: 60px;" bgcolor="gray" rowspan="1.5" colspan="2">自我评价</td>
				<td style="height: 60px;" rowspan="1.5" colspan="12"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
		</div>

		<div>
			<tr>
				<td style="height: 60px;" bgcolor="gray" rowspan="2" colspan="2"><center>
						备注</i></b>
					</center></td>
				<td style="height: 60px;" rowspan="2" colspan="12"><input type="text" style="width: 100%;height: 100%;"></td>
			</tr>
		</div>
		<br />
	</table>
</body>
</html>
