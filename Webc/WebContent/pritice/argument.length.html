<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript">
function exo(exp1,exp2,exp3,exp4) {
	var  number=exo.arguments.length;
	   document.write(number+"<br/>");

		document.write(exp1+"<br/>");}
	if(number>2){
		document.write(exp2+"<br/>");}
	if(number>3){

}
</script>
       
</head>
<body>
